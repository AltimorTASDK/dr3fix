// Enable raw mouse input
// Vanilla: false
raw_input=true

// Mouse sensitivity
// Specified in hundredths of degrees per mouse dot/count
// Vanilla: 5
sensitivity=5

// Pitch (vertical look) limit in degrees
// Vanilla: 20
pitch_limit=89

// Automatically center the view when moving
// Vanilla: true
auto_center=false

// Smooth out camera movement in free roam mode
// Vanilla: true
look_smoothing=false

// Make horizontal sensitivity equal to vertical sensitivity
// Horizontal sensitivity is doubled if disabled
// Vanilla: false
fix_x_sensitivity=true

// Scale turn rate with framerate in free roam mode
// Should be false for mouse, true for controller
// Vanilla: true
look_fps_scaling=false

// Horizontal field of view in degrees
// Only affects free roaming mode
// Vanilla: 60
fov=106.26

// Reduce rendering latency
// Vanilla: false
low_latency=true

// Fullscreen refresh rate
// Vanilla: 60
refresh_rate=60